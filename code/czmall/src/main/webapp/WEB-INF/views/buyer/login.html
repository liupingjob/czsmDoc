<script type="text/javascript">
$(document).ready(function(){
	$("[name=username]").blur(function(){
		var usname=$(this).val();
		alert(usname);
		if(usname!=''){
			alert("进入");
			$.ajax({
				url:"buyerUsnameExise",
				type:"post",
				data:"username="+usname,
				success:function(msg){
					//alert(msg);
				}
			});
		}
	});
	//校验验证码是否正确
	$("#verfcode").blur(function(){
		var code=$(this).val();
		alert(code);
		$.ajax({
			url:"verCode",
			type:"post",
			data:"vcode="+code,
			success:function(msg){
				alert(msg)
			}
		});
	});
	//隐藏验证码
	$("[name=vcode]").hide(30);
	//登录
	$("[name=login]").click(function(){
		//alert("123");
		$.ajax({
			url:"buyerLogin",
			type:"post",
			data:{
				username:$("input[name=username]").val(),
				pwd:$("input[name=pwd]").val()
			},
			success:function(msg){
				alert(msg);
				if(msg=="请输入验证码"){
					$("[name=vcode]").show(30);
				}
			}
		});
	});
});
</script>
